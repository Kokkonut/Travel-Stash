<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Stash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="row">
    <h1 class="headStash center-align col s12 m12 l12">TRAVEL&nbsp;&nbsp;<span class="colorChange">STASH</span></h1>
   </div> <br>
    <div class="center-align">
        <div id="testing" class="row  center-align cyan lighten-5">
            <form class="col s12 m12 l12 z-depth-5 ">
                <div class="row">
                    <div class="input-field">
                        <textarea id="u-login" class="materialize-textarea center-align"
                            placeholder="Username"></textarea>
                    </div>
                    <div class="input-field">
                        <input id="u-pass" class="materialize-textarea center-align" type="password"
                            placeholder="password"></textarea>
                    </div>
                </div>
                <button class="btn waves-effect waves-light hoverable cyan lighten-2" type="submit" name="action"
                    id="user-sub">Submit</button>
            </form>
        </div>
        <div id="pass-return"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/scripts/login.js"></script>
</body>

</html>
