<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Set - Device Accessibility & Compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Our custom .css file - It is placed here to override any links above -->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- Title Bar  -->
    <title>Travel Stash</title>
</head>


<body>

    <!-- Navbar goes here -->
    <nav class="nav-extended card-panel cyan darken-2 row">
        <div class="nav-wrapper">
            <!-- BRAND  -->
            <a href="#!" class="brand-logo align-center">Travel Stash</a>
        </div>

        <div class="nav-content">

            <!-- Dynamically generated title of searched city from the users search -->

        </div>

    </nav>


    <!-- Page Layout here-------------------------------------------------------------------------- -->
    <div id="pageContent" class="row">
 
        <div class="col s12 m12 l3">
            <!-- Grey navigation panel -->

            <div class="row">
                <form class="col s12">
                  <div id="sidebar" class="row cyan lighten-5">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Notes</label>
                    </div>
                  </div>
                </form>
              </div>
        </div>

        <div class="col s12 m12 l9">
            <!-- main page content  ------------------------------------------------------------------------------->
            <!-- map goes here -->
            <div class="row teal lighten-4">
                <div id="map" class="col s12 m12 l12">
                    <div><img class="center-align col s12 m12 l12" width="650" src="./assets/images/map-default.jpg">
                    </div>
                </div>
            </div>

            <!-- This will be where the weather forecast will go -------------------------------------------------------------->
            <div class="row cyan lighten-4">
                <div id="weather" class="">
                    <div><img class="center-align col s12 m12 l12" width="650"
                            src="./assets/images/weather-default.jpg"></div>
                </div>
            </div>
            <!-- this is the packing CHECKLIST SECTION ------------------------------------------------------->
            <div id="pre-pop" class="row teal lighten-4">
                <div id="custom" class="col s6 m6 l6">
                    <div id="default-list">
                        <p>Choose from default items: </p>
                        <hr>
                    </div>
                    <form id="custom-new" class="input-field">
                        <input type="text" id="add-more-cont" placeholder="Enter Item" class="white-text">
                        <button class="btn waves-effect waves-light hoverable cyan darken-2" type="button"
                            id="add-more">add item</button>
                    </form>
                    <!-- this is where you will see what is and isnt packed/checked off? -->
                    <!--NIC --  Use checkboxes when looking for yes or no answers. true false? The for attribute is necessary to bind our custom checkbox with the input.
                 Add the input's id as the value of the for attribute of the label. -->
                    <div id="custom-list" class="col s6">
                        <p>To Pack:</p>
                        <hr>
                    </div>
                </div>

                <!-- -------------------------- -->

                <div id="packed-list" class="col s6 m6 l6">
                    <p>Packed:</p>
                    <hr>

                </div>


            </div>
            <!-- -------------------------------------------------------------------------------------------------- -->
        </div>
    </div>

    </div>   
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='./assets/scripts/stash.js'></script>
 
</body>
